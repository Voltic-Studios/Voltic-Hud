<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.joordih.lol/css/all.min.css" />
    <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Koid hud system</title>
  </head>
  <body>
    <div id="logo-container">
      <img
        src="./img/logo.png"
        alt="Logo"
        id="logo"
      />
    </div>
    <section>
      <div class="carhud-container">
        <div class="fuel-container">
          <i class="fa-solid fa-gas-pump"></i> <div id="fuel"> 00</div>
        </div>
        <div class="car-container">
          <div class="kmh">km/h</div>
          <div class="vel">00</div>
        </div>
      </div>
      <div id="player-hud-container">
        <div id="armor-container" class="hud-field">
          <div id="armor">
            <i class="fa-solid fa-helmet-battle hud-icon"></i>
          </div>
        </div>
        <div id="health-container" class="hud-field">
          <div id="health">
            <i class="fa-solid fa-heart hud-icon"></i>
          </div>
        </div>
        <div id="hunger-container" class="hud-field">
          <div id="hunger">
            <i class="fa-solid fa-burger hud-icon"></i>
          </div>
        </div>
        <div id="thirst-container" class="hud-field">
          <div id="thirst">
            <i class="fa-solid fa-glass-water hud-icon"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
